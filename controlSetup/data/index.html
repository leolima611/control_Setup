<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control setup</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS mínimo -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h3 class="mb-3">Panel de control</h3>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="controls-tab" data-bs-toggle="tab" data-bs-target="#controls" type="button" role="tab">Controles</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="prefs-tab" data-bs-toggle="tab" data-bs-target="#prefs" type="button" role="tab">Preferencias</button>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content border p-3 bg-white">
      <!-- Sección 1: botones -->
      <div class="tab-pane fade show active" id="controls" role="tabpanel" aria-labelledby="controls-tab">
        <div class="row g-2">
          <div class="col-6 col-md-3">
            <button id="btnLamPOn" class="btn btn-primary w-100">Lampara P</button>
          </div>
          <div class="col-6 col-md-3">
            <button id="btnLamSOn" class="btn btn-info w-100">Lampara S</button>
          </div>
          <div class="col-6 col-md-3">
            <button id="btnRGBOn" class="btn btn-success w-100">RGB ON</button>
          </div>
        </div>
		<div class="my-4"></div>
		<div class="row g-2">
          <div class="col-6 col-md-3">
            <button id="btnLamPOff" class="btn btn-outline-primary w-100">Lampara P</button>
          </div>
          <div class="col-6 col-md-3">
            <button id="btnLamSOff" class="btn btn-outline-info w-100">Lampara S</button>
          </div>
          <div class="col-6 col-md-3">
            <button id="btnRGBOff" class="btn btn-danger w-100">RGB OFF</button>
          </div>
        </div>
      </div>

      <!-- Sección 2: selector cromático -->
      <div class="tab-pane fade" id="prefs" role="tabpanel" aria-labelledby="prefs-tab">
        <div class="row align-items-center">
          <div class="col-12 col-md-6">
            <label for="colorPicker" class="form-label">Elige un color</label>
            <!-- input color nativo (círculo en la mayoría de navegadores) -->
            <input id="colorPicker" type="color" class="form-control form-control-color" value="#ff7700" title="Elige color">
            <div class="form-text mt-2">Al tocar/seleccionar se enviarán los valores PWM (0–1023) al servidor.</div>
          </div>

          <div class="col-12 col-md-6">
            <div class="mb-2"><strong>Valores enviados (0–1023):</strong></div>
            <div id="rgbValues" class="d-flex gap-2">
              <span class="badge bg-danger">R: <span id="valR">0</span></span>
              <span class="badge bg-success">G: <span id="valG">0</span></span>
              <span class="badge bg-primary">B: <span id="valB">0</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensajes -->
    <div id="status" class="mt-3 text-muted small"></div>
  </div>

  <!-- Bootstrap JS (Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
